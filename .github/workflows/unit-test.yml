name: Enterprise UI Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: 🧳 Checkout Repo 🧳
        uses: actions/checkout@v3
      - name: 📱 Setup Node 📱
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: 🧵 Install Deps 🧵
        run: npm ci
      - name: ✨ Prettier Check ✨
        run: npm run format:check

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🧳 Checkout Repo 🧳
        uses: actions/checkout@v3
      - name: 📱 Setup Node 📱
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: 🧵 Install Deps 🧵
        run: npm ci
      - name: ✅ Unit Tests ✅
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧳 Checkout Repo 🧳
        uses: actions/checkout@v3
      - name: 📱 Setup Node 📱
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: 🧵 Install Deps 🧵
        run: npm ci
      - name: 🏡 Build Repo 🏡
        run: npm run build
